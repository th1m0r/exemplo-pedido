<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorate="~{leiaute/LayoutPadrao}"
	xmlns:aratu="http://aratu.tmautomacao.com.br">

<head>
<title>Empresa - pesquisa</title>
</head>
<body>
<div layout:fragment="conteudo">
	<section class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div>
					<h1>Empresa - <small>pesquisa</small></h1>
				</div>					
				<div class="ml-auto">					
					<a class="btn btn-sm btn-primary" th:href="@{/empresas/nova}">
						<i class="fa  fa-plus"></i> 
						<span>Cadastrar</span>
					</a>					
				</div>
			</div>
		</div>
	</section>
	
	<section class="content">
		<div class="container-fluid">
			<!--/*@thymesVar id="empresaFilter" type="br.com.tmautomacao.aratu.domain.repository.filter.EmpresaFilter"*/-->
			<form method="get" th:object="${empresaFilter}" th:action="@{/empresas}">
				<div class="row">
					<div class="form-group col-md-2">
		               	<input id="idEmpresa" type="text" 
		               		class="form-control form-control-sm"
		               		autocomplete="off"
		               		placeholder="Código"
		               		th:field="*{id}"/>
		            </div>
	            	<div class="form-group col-md-2">
		               	<input id="cnpj" type="text"
	               			class="form-control form-control-sm"		               		 
		               		autocomplete="off"
		               		placeholder="CNPJ"
		               		th:field="*{cnpj}"/>
		            </div>
		        	<div class="form-group col-md-4">
		               	<input id="razaoSocial" type="text" 
		               		class="form-control form-control-sm"
		               		name="razaoSocial" autofocus="autofocus" autocomplete="off"
		               		placeholder="Razão Social ou nome de fantasia"
		               		th:field="*{razaoSocial}"/>
		            </div>
		            <div class="form-group col-md-1">
		            	<label class="label-control">&nbsp;</label>
						<button class="btn btn-sm btn-primary" type="submit">
							<i class="fa fa-search"></i> 
						</button>	
		            </div>
				</div>
	        </form>
	        
			<div class="table-responsive">
				<table class="table table-sm table-striped">
					<thead>
						<tr>
							<th class="text-center">ID</th>
							<th class="text-center">RAZAO SOCIAL</th>
							<th class="text-center">CNPJ</th>									
							<th class=""></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="empresa : ${pagina.conteudo}">
							<td class="text-center" th:text="${empresa.id}"></td>
							<td class="text-center" th:text="${empresa.cnpj}"></td>
							<td th:text="${empresa.razaoSocial}"></td>
														
							<td class="text-center">
								<a class="btn btn-info btn-sm js-tooltip mr-1" title="Editar" style="width: 32px;" 
										th:href="@{/empresas/{id}(id=${empresa.id})}"> 
									<i class="fa fa-pencil-alt"></i>
								</a>
								<a class="btn btn-danger btn-sm js-tooltip  js-exclusao-btn" title="Excluir"
									 href="" data:url="@{/empresas/{id}(id=${empresa.id})}" 
									data:objeto="${empresa.razaoSocial}" style="width: 32px;">
									<i class="fa fa-trash-alt"></i>
								</a>
							</td>
						</tr>
						<tr th:if="${pagina.vazia}">
							<td colspan="7">Nenhuma empresa encontrada</td>
						</tr>
					</tbody>
				</table>
			</div>
			<aratu:pagination page="${pagina}"/>
		</div>
	</section>
</div>
</body>
</html>
